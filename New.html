<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    .blink {
      color: #FFD700;
      font-size: 32px;
      font-weight: bold;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="blink">NEW</div>
</body>
</html>
